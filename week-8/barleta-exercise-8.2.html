<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style type="text/css">
    html{
      font-family: 'Roboto', sans-serif;

    }
    ul {
      list-style: none;
      margin: 0 auto;
      text-align: center;
      font-size: 20px;
    }

    #topBar {
          background-color: cornflowerblue;
          width: 100%;
          height: 50px;
    }
  </style>
</head>
<body>
<div id="topBar"></div>
<div id="fruits"></div>

<script>
  var fruits = [
    {id: 101, type: 'Guavas'},
    {id: 102, type: 'Mangoes'},
    {id: 103, type: 'Avocados'},
    {id: 104, type: 'Bananas'},
    {id: 105, type: 'Coconuts'}
  ];

var out = "<ul>" + "<h1>FRUITS</h1>"
for (var x = 0; x < fruits.length; x++) {
    out += "<li>" + fruits[x].id + " " + fruits[x].type + " </li>";
}
out += " </ul>";

document.getElementById('fruits').innerHTML = out;

</script>



</body>
</html>
